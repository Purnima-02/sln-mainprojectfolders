<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Open Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>




     <!-- DataTables CSS -->
     <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
     <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css">
     <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.4.1/css/responsive.dataTables.min.css">
 
     <!-- jQuery -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 
     <!-- DataTables JS -->
     <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
     <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
     <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
     <script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>
 
     <!-- JSZip and pdfmake (for Excel and PDF Export) -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
     
     <script>
         $(document).ready(function() {
             var table = $('#openticket').DataTable({
                 dom: 'Bfrtip',
                 buttons: [
                     'copyHtml5',
                     'excelHtml5',
                     'csvHtml5',
                     'pdfHtml5'
                 ],
                 responsive: true
             });
 
             // Custom search functionality
             $('#searchInput').on('keyup', function() {
                 table.search($(this).val()).draw();
             });
         });
     </script>





</head>
<style>
  table th{
    width: 700px;
  }
  table{
    height: 500px;
  }
  
  a:hover {
      background: #0056b3;
  }
 
</style>
<body>
    <div class="container">
        <h1 class="my-4">DSA Open Tickets</h1>
        <table id="openticket" class="table table-bordered table-striped">
        <thead>
            <tr>
                <th><b>Ticket Id</b></th>
                <th><b>Issue Type</b></th>
                <th><b>Name</b></th>
                <th><b>phone_number</b></th>
                <th><b>Email</b></th>
                <th><b>Description</b></th>
                <th><b>Status</b></th>
                <th><b>Created_at</b></th>
            </tr>
        </thead>
        <tbody>
            {% for x in DSA_open_tickets %}
            <tr>
                <td>{{ x.ticket_id }}</td>
                <td>{{ x.issue_type }}</td>
                <td>{{ x.name }}</td>
                <td>{{ x.phone_number}}</td>
                <td>{{ x.email }}</td>
                <td>{{ x.description }} </td>
                <td>{{ x.status }}</td>
                <td>{{ x.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
